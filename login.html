<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Websync Solution</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link href="css/style.css" rel="stylesheet">
  
  </head>
  <body class="center">
    <div class="container1" id="container1">
      <div class="form-container1 sign-up-container1">
        <form class="reg5" action="#" method="post">
          <h1 class="reg">Create Account</h1>
          <span class="reg1">or use your email for registration</span>
          <input class="reg6" type="text" name="name" placeholder="Name" required />
          <input class="reg6" type="email" name="email" placeholder="Email" required />
          <input class="reg6" type="password" name="password" placeholder="Password" required />
          <button  type="submit" name="submit">Sign Up</button>
        </form>
      </div>
      <div class="form-container1 sign-in-container1">
        <form class="reg5" action="#" method="post">
          <h1 class="reg">Sign in</h1>
          <span class="reg1">or use your account</span>
          <input class="reg6" type="email" name="email" placeholder="Email" required />
          <input class="reg6" type="password" name="password" placeholder="Password" required />
          <a class="reg4" href="#">Forgot your password?</a>
          <button  type="submit" name="login">Sign In</button> <!-- Changed 'submit' to 'login' -->
        </form>
      </div>
      <div class="overlay-container1">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="reg">Welcome Back!</h1>
            <p class="reg3">
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="reg">Hello, Friend!</h1>
            <p class="reg3">Enter your personal details and start the journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const signUpButton = document.getElementById("signUp");
        const signInButton = document.getElementById("signIn");
        const container1 = document.getElementById("container1");

        signUpButton.addEventListener("click", () => {
          container1.classList.add("right-panel-active");
        });

        signInButton.addEventListener("click", () => {
          container1.classList.remove("right-panel-active");
        });
      });
    </script>

  </body>
</html>
